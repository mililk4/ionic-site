<html ng-app="contactsApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title>Collection-Repeat: Early Preview</title>

  <link href="../../dist/css/ionic.css" rel="stylesheet">
  <script src="../../dist/js/ionic.bundle.js"></script>
  <link href="style.css" rel="stylesheet">
  <script src="script.js"></script>
  <script src="contacts.js"></script>
</head>

<body ng-controller="MainCtrl">
  <ion-header-bar class="bar-positive">
    <h1 class="title">3000 Contacts</h1>
  </ion-header-bar>
  <ion-header-bar class="bar-light bar-subheader">
    <input type="search" 
      placeholder="Filter contacts..." 
      ng-model="search"
      ng-change="scrollTop()">
    <button ng-if="search.length"
      class="button button-icon ion-android-close input-button"
      ng-click="clearSearch()">
    </button>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <div class="item"
        collection-repeat="item in getContacts()"
        collection-item-height="getItemHeight(item)"
        ng-class="{'item-divider': item.isLetter}">
        {{item.letter || (item.first_name+' '+item.last_name)}}
      </div>
    </div>
  </ion-content>
  <div class="letters has-header has-subheader">
    <div class="letter"
      ng-repeat="letter in letters"
      ng-click="goToLetter(letter)"
      ng-style="{top: (100/letters.length)*$index + '%'}">
      {{letter}}
    </div>
  </div>
<style>
.letters {
  right: 0;
  bottom: 0;
  width: 25px;
  position: absolute;
}
.letter {
  text-align: center;
  font-size: 15px;
  height: 20px;
  width: 100%;
  cursor: pointer;
  right: 0;
  position: absolute;
  z-index: 100;
}
.button.button-icon.input-button {
  position: absolute;
  right: 0;
  top: 5px;
  color: #bbb;
}
</style>
</body>
</html>
