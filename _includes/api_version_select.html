<select onchange="window.location.href=this.options[this.selectedIndex].value">

  <option
   value="/docs/nightly/{% if page.path %}{{page.path}}{% endif %}"
   {% if page.version == "nightly"%}selected{% endif %}>
    nightly 
  </option>

  <option
   value="/docs/{% if page.path %}{{page.path}}{% endif %}"
   {% if page.version == "1.0.0-beta.2"%}selected{% endif %}>
    1.0.0-beta.2 (latest)
  </option>

  <option
   value="/docs/1.0.0-beta.1/{% if page.path %}{{page.path}}{% endif %}"
   {% if page.version == "1.0.0-beta.1"%}selected{% endif %}>
    1.0.0-beta.1 
  </option>

</select>
