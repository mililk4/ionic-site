<!DOCTYPE html>
<html lang="en">
  <head>
    {% include meta_tags.html %}
    <title>{{page.title}} - Ionic Framework</title>
    {% include head_includes.html %}
  </head>
  <body>
  	<div id="demo">
      <h1>{{page.demo_title}}</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="phone-case">
            <p data-height="{% if include.height %}{{ include.height }}{% else %}568{% endif %}" data-theme-id="0" data-slug-hash="{{ page.codepen_id }}" data-default-tab="result" class='codepen'>See the Pen by <a href='http://codepen.io/ionic/pen/{{ page.codepen_id }}'>Ionic</a> (<a href='http://codepen.io/ionic'>@ionic</a>) on <a href='http://codepen.io'>CodePen</a>.</p>
            <script async src="//codepen.io/assets/embed/ei.js"></script>
          </div>
        </div>
        <div class="col-md-6">
          {{content}}

          <h4>Get more great demos, tutorials, and Ionic news:</h4>
          <form action="http://codiqa.createsend.com/t/t/s/jytylh/" method="post">
            <div class="input-group">
              <input id="fieldEmail" name="cm-jytylh-jytylh" class="form-control" type="email" placeholder="Your email" required />
               <span class="input-group-btn">
                <button type="submit" class="btn btn-primary">Sign up</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </form>
  </body>
</html>
